<svg width="300" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="300" height="120" rx="15" fill="url(#grad1)"/>
  
  <!-- Libro abierto como símbolo educativo -->
  <g transform="translate(40, 30)">
    <!-- Libro -->
    <path d="M10 20 Q15 15 20 20 Q25 15 30 20 L30 50 Q25 45 20 50 Q15 45 10 50 Z" fill="url(#grad2)" stroke="#1e40af" stroke-width="2"/>
    <path d="M10 25 Q15 20 20 25 Q25 20 30 25" fill="none" stroke="#1e40af" stroke-width="1.5"/>
    <path d="M10 30 Q15 25 20 30 Q25 25 30 30" fill="none" stroke="#1e40af" stroke-width="1.5"/>
    <path d="M10 35 Q15 30 20 35 Q25 30 30 35" fill="none" stroke="#1e40af" stroke-width="1.5"/>
    
    <!-- Graduación hat -->
    <g transform="translate(40, 10)">
      <rect x="0" y="15" width="20" height="3" rx="1.5" fill="#fbbf24"/>
      <polygon points="10,0 0,15 20,15" fill="#1e40af"/>
      <circle cx="10" cy="7" r="3" fill="#ef4444"/>
    </g>
  </g>
  
  <!-- Texto EDUCA -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">EDUCA</text>
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">Instituto de Educación</text>
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.8">Calidad • Equidad • Inclusión</text>
</svg>

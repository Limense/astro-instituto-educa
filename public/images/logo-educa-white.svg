<svg width="300" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo transparente para usar sobre fondos oscuros -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Libro abierto como símbolo educativo -->
  <g transform="translate(40, 30)">
    <!-- Libro -->
    <path d="M10 20 Q15 15 20 20 Q25 15 30 20 L30 50 Q25 45 20 50 Q15 45 10 50 Z" fill="url(#grad1)" stroke="#ef4444" stroke-width="2"/>
    <path d="M10 25 Q15 20 20 25 Q25 20 30 25" fill="none" stroke="#ef4444" stroke-width="1.5"/>
    <path d="M10 30 Q15 25 20 30 Q25 25 30 30" fill="none" stroke="#ef4444" stroke-width="1.5"/>
    <path d="M10 35 Q15 30 20 35 Q25 30 30 35" fill="none" stroke="#ef4444" stroke-width="1.5"/>
    
    <!-- Graduación hat -->
    <g transform="translate(40, 10)">
      <rect x="0" y="15" width="20" height="3" rx="1.5" fill="#f97316"/>
      <polygon points="10,0 0,15 20,15" fill="#ef4444"/>
      <circle cx="10" cy="7" r="3" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- Texto EDUCA -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ef4444">EDUCA</text>
  <text x="120" y="75" font-family="Arial, sans-serif" font-size="14" fill="#374151">Instituto de Educación</text>
  <text x="120" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Calidad • Equidad • Inclusión</text>
</svg>